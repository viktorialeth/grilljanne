backend:
  name: git-gateway
  branch: main

media_folder: "public/uploads"
public_folder: "/uploads"

# Så du kan köra lokalt med decap-server
local_backend: true

collections:
  - label: "Startsida"
    name: "home"
    files:
      - label: "Hero-sektion"
        name: "hero"
        file: "public/content/home.json"  # <-- filen vi ska skapa
        format: "json"
        fields:
          - { label: "Överrad", name: "eyebrow", widget: "string" }
          - { label: "Titel", name: "title", widget: "string" }
          - { label: "Ingress", name: "lede", widget: "text" }
          - { label: "CTA-knapp text", name: "ctaLabel", widget: "string", default: "KONTAKTA OSS" }