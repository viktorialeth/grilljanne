backend:
  name: git-gateway
  branch: main

media_folder: "public/uploads"
public_folder: "/uploads"

local_backend: true

collections:
  # Vi fyller på riktiga sidor senare.
  # Den här är bara en test/skeleton så att admin-sidan funkar.
  - label: "Inställningar"
    name: "settings"
    files:
      - label: "Startsida – introtext"
        name: "home_intro"
        file: "content/home_intro.md"
        fields:
          - { label: "Titel", name: "title", widget: "string" }
          - { label: "Ingress", name: "lede", widget: "text" }